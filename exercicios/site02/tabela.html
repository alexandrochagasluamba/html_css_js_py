<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            

        }
        table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;
        
        
        }
      

        td{
           border: 1px solid black;
           padding: 8px;
           text-align: center;
           vertical-align: text-top;
           
        }
        .numero{
            text-align: right;
        }
       
    </style>
</head>
<!--Hieraquias de tabelas
TABLE = table
TABLE ROW = linha de tabela
TABLE HEADER = cabeÃ§alho de tabela
TABLE DATA = dado de tabela-->

<body>
    <h1>Minha primeira Tabela</h1>
     <table>
        <tr><!--primeira linha-->
        <td>a1</td>
        <td>b1</td>
        <td>c1</td>
      </tr><!--segunda linha-->
      <tr>
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>
      <tr><!--terceira linha-->
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
      <tr><!--quarta linha-->
        <td>A4</td>
        <td>B4</td>
        <td class="numero">C4</td>
      </tr>



     </table>
</body>
</html>
